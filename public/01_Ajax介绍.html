    <!-- 
        Ajax 介绍：
       
        Ajax 是浏览器提供的一个解决方案，用于创建更好、更快以及交互性更强的 Web 应用程序的技术。
        通过在后台与服务器进行少量数据交换，Ajax 可以使网页实现异步更新。这意味着可以在不重新加载
        整个网页的情况下，对网页的某部分进行更新。

        Ajax应用场景：

        1. 页面上拉加载更多数据
        2. 列表数据无刷新分页
        3. 表单项离开焦点数据验证
        4. 搜索框提示文字下拉列表

        Ajax 运行环境：

        Ajax 技术需要运行在网站环境中才能生效，该项目使用 Node 创建的服务器作为网站服务器。

        Ajax 运行原理：

        Ajax 相当于浏览器发送请求与接收响应的代理人，以实现在不影响用户浏览页面的情况下，局部更新页面数据。

        浏览器端 --  请求 --> 服务器端
        浏览器端 <-- 响应 --  服务器端

        浏览器端 --  创建 --> Ajax --  请求 --> 服务器端
        浏览器端 <-- 响应 --  Ajax <-- 响应 --  服务器端

        前者开发人员不可控，后者开发人员可控。
        
     -->
